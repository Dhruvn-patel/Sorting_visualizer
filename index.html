<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Sorting Visualizer</title>
</head>

<body class="bg-black">
    <div class="container text-center"><h1 class="text-white m-3">Sorting Visualizer</h1></div>
    <div class="container">
        <div class="d-flex justify-content-between">
            <div class="btn btn-lg border-0">
                <button type="button" class="btn btn-md btn-outline-primary newArrayBtn">NewArray</button>
            </div>
            <div class="d-flex" id="input">
                <div>
                    <span class="text-white">Size</span>
                    <span>
                        <input id="size_input" class="btn  btn-secondary" type="range" min="10" max="100" step="1"
                            value="100">
                    </span>
                </div>
                <div>
                    <span class="text-white">Speed</span>
                    <span>
                        <input id="speed_input" class="btn  btn-secondary" type="range" min="10" max="500" step="1"
                            value="350">
                    </span>
                </div>
                <div class=" btn btn-lg border-0 d-flex flex-column">
                    <button type="button" class="btn btn-md btn-outline-primary bubble">Bubble Sort</button>
                    <button type="button" class="btn btn-md btn-outline-primary selection">Selection Sort</button>
                    <button type="button" class="btn btn-md btn-outline-primary insertion">Insertion Sort</button>
                    <button type="button" class="btn btn-md btn-outline-primary quick">Quick Sort</button>
                    <button type="button" class="btn btn-md btn-outline-primary merge">Merge Sort</button>
                </div>
            </div>


            <div class="d-flex justify-content-around align-items-center mt-4 p-0 fixed-bottom ">

                <div id="bars" class="flex-container w-75"></div>

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

        <script src="./srcjs/script.js"></script>
        <script src="./srcjs/bubble.js"></script>
        <script src="./srcjs/insertion.js"></script>
        <script src="./srcjs/selectionsort.js"></script>
        <script src="./srcjs/quicksort.js"></script>
        <script src="./srcjs/mergesort.js"></script>
        <!-- <script src="./srcjs/heap.js"></script>  -->
</body>

</html>
